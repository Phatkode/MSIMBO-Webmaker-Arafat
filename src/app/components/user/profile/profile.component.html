		<!-- Profile Page Header Nav -->
		<nav id="profNav" class="fixed-top navbar navbar-dark bg-primary">	

			<!-- ~~~~~~~~~~ -->			
			<!-- Title Link -->			
			<!-- ~~~~~~~~~~ -->	
			<a routerLink="/user/:uid" class="navbar-brand">PROFILE</a>
			
			<!-- ~~~~~~~~~~~~~~ -->
			<!-- User icon link -->
			<!-- ~~~~~~~~~~~~~~ -->
			<button  form="profileForm" [disabled]="f.invalid" type="submit" class="btn sw-color-white sw-button-to-a">
			<i class="fas fa-user"></i></button>
			</nav>

		
		<!-- ~~~~~~~~~~~~~~~~~~~~ -->	
		<!-- Profile Form Section -->	
		<!-- ~~~~~~~~~~~~~~~~~~~~ -->

		<!-- ~~~~~~~~~ -->
		<!-- Container -->
		<!-- ~~~~~~~~~ -->
		<div class="container-fluid"><br><br>
			<form (ngSubmit)="update()" form="profileForm" #f="ngForm">

			<!-- ~~~~~~~~~~~~ -->
			<!-- Username Tab -->
			<!-- ~~~~~~~~~~~~ -->
			<div class="form-group">Username
			<input type="text" name="Username" required ngModel #username="ngModel" placeholder="Username" class="form-control">
			</div>
			
			<!-- ~~~~~~~~~ -->
			<!-- Email Tab -->
			<!-- ~~~~~~~~~ -->
			<div class="form-group">Email
			<input type="text" name="Email" required ngModel #email="ngModel" placeholder="Email" class="form-control"></div>	
			
			<!-- ~~~~~~~~~~~~~ -->
			<!-- FirstName Tab -->
			<!-- ~~~~~~~~~~~~~ -->
			<div class="form-group">First Name
			<input type="text" name="First Name" required ngModel #firstName="ngModel" placeholder="First Name" class="form-control"> </div>

			<!-- ~~~~~~~~~~~~~ -->
			<!-- LastName Tab -->
			<!-- ~~~~~~~~~~~~~ -->
			<div class="form-group">Last Name
			<input type="text" name="Last Name" required ngModel #lastName="ngModel" placeholder="Last Name" class="form-control"> </div>

				<!-- ~~~~~~~~~~~~~~~ -->
				<!--     Buttons     -->	
				<!-- ~~~~~~~~~~~~~~~ -->	

				<!-- ~~~~~~~~~~~~~~~~~ -->
				<!--  Websites Button  -->
				<!-- ~~~~~~~~~~~~~~~~~ -->
				<a class= "btn btn-primary btn-block" routerLink="/user/:uid/website" >Websites</a>
				<br>
				<!-- ~~~~~~~~~~~~~ -->
				<!-- Logout Button -->	
				<!-- ~~~~~~~~~~~~~ -->
				<a class= "btn btn-danger btn-block" routerLink="/login">Logout</a>
